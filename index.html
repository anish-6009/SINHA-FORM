    <h1><font color="red" face="sans-serif">ADMISSION FORM</font></h1>

<!-- ✅ FORM START -->
<form method="POST" action="https://script.google.com/macros/s/AKfycbxqSYmeOdMRxNMRe6S9F01i4s-LFYp8_DwEdfmFf3L29Bq2f-RGIE9FbzfWJQXCC6vQLw/exec">

    <!-- Personal Details -->
    <table cellpadding="10" align="center">
        <tr>
            <td colspan="6" align="center"><font size="4" face="arial"><b>PERSONAL DETAILS</b></font></td>
        </tr>
        <tr>
            <td><label>Full Name</label></td>
            <td><input type="text" name="fullname" required></td>
            <td><label>Father's Name</label></td>
            <td><input type="text" name="fathername"></td>
            <td><label>Mother's Name</label></td>
            <td><input type="text" name="mothername"></td>
        </tr>
        <tr>
            <td><label>DOB</label></td>
            <td><input type="date" name="dob"></td>
            <td><label>Gender</label></td>
            <td colspan="3">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" name="email"></td>
            <td><label>Contact No.</label></td>
            <td><input type="text" name="contact"></td>
            <td><label>Address</label></td>
            <td><textarea name="address" rows="1"></textarea></td>
        </tr>
    </table>

    <hr>

    <!-- Education Details -->
    <table cellpadding="10" align="center">
        <tr>
            <td colspan="6" align="center"><font size="4" face="arial"><b>EDUCATION QUALIFICATION</b></font></td>
        </tr>
        <tr>
            <td><label>10th</label></td>
            <td>
                <input type="radio" name="tenth" value="Yes"> Yes
                <input type="radio" name="tenth" value="No"> No
            </td>
            <td><label>Percent</label></td>
            <td><input type="text" name="tenthpercent" placeholder="%"></td>
            <td><label>Photo</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label>12th</label></td>
            <td>
                <input type="radio" name="twelfth" value="Yes"> Yes
                <input type="radio" name="twelfth" value="No"> No
            </td>
            <td><label>Percent</label></td>
            <td><input type="text" name="twelfthpercent" placeholder="%"></td>
            <td><label>Photo</label></td>
            <td><input type="file"></td>
        </tr>
    </table>

    <hr>

    <!-- Course Selection -->
    <table cellpadding="10" align="center">
        <tr>
            <td colspan="6" align="center"><font size="4" face="arial"><b>COURSE</b></font></td>
        </tr>
        <tr>
            <td><label>Course</label></td>
            <td>
                <select name="course">
                    <option>DCA</option>
                    <option>PGDCA</option>
                    <option>BASIC</option>
                    <option>TALLY</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="6" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
